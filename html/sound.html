            </div>
            <audio id="rain" src="../mp3/rain.wav"></audio>

            <audio id="ocean" src="../mp3/ocean.mp3"></audio>
            <audio id="fire" src="../mp3/fire.mp3"></audio>
            <audio id="thunder" src="../mp3/thunder.mp3"></audio>
            <audio id="birds" src="../mp3/birds.mp3"></audio>
            <audio id="wind" src="../mp3/wind.mp3"></audio>



        </div>
        <script>
            function toggleSound(soundId, event) {
                event.stopPropagation(); // Prevent parent click event
        
                let audio = document.getElementById(soundId);
                let playPauseBtn = event.target; // Get the clicked button
        
                if (!audio) {
                    console.error(`Audio element with ID '${soundId}' not found.`);
                    return;
                }
        
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = "⏸"; // Change to pause icon
                } else {
                    audio.pause();
                    playPauseBtn.textContent = "▶"; // Change to play icon
                }
            }
        </script>
