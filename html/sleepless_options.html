<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<style>
       

  

    .card-container {
    display: flex;
    justify-content: space-evenly;
    
    width: 100%;
    margin-top: 50px; /* slightly more down */
    /* margin-left: 70px; */
}

.card {
    background: rgb(255, 255, 255);
    border-radius: 55px;
    padding: 5px;
    text-align: center;
    width: 400px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

}

  .card img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
  }

  .card-text {
      margin: 15px 0;
      font-size: 1.2rem;
      font-weight: bold;
      color:#3b8c8c;
  }

  .card-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
      background: #8da0ab;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
  }

  .card-btn:hover {
      transform: scale(1.1);
  }

  
</style>

<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="brand">
            <div class="logo"></div>
            <a href="home.html">

        <ul class="nav-links">
            <li class="">
                <a href="../html/home.html">

                </a>
            </li>

                </a>
            </li>

            <li>

                    <i class="fa-solid fa-flag"></i>My Journey
                </a>
            </li>
            <li>
                <a href="setting.html">
                    <i class="fas fa-user"></i> My Profile
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </li>

        </ul>

        <div class="upgrade">
            <img src="../img2/Enthusiastic-pana.svg" alt="Upgrade Icon">
            <p>Let's upgrade your plan</p>
            <button>Upgrade</button>
          </div>
          
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Hi, Illiden! </h1><br>

            <!-- <div class="profile-info">
                <p>Your wellness guide</p>
                <span>Female, 21 years old</span>
            </div> -->
        </div>

        <!-- Task Section -->
        <div class="tasks">

            <div id="card-container" class="card-container">
              <!-- Card 1: Things for Better Sleep -->
              <div class="card">
                  <img src="../sleepless_img/sleepless.svg" alt="Things for Better Sleep">
                  <div class="card-text">Ways to Recover</div>
                  <button class="card-btn" onclick="location.href='sleepless_nights.html'">Go</button>
              </div>
          
              <!-- Card 2: Heal with Music -->
              <div class="card">
                  <img src="../sleepless_img/heal with music.svg" alt="Heal with Music">
                  <div class="card-text">Heal with Music</div>
                  <button class="card-btn" onclick="location.href='sleepless_night_music.html'">Go</button>
              </div>
          </div>

        </div>


    </div>

</body>
