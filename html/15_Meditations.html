<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        /* Centering only the task card, not the entire body */
        .tasks {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
.content{
    margin-top: 20px;
}
        .task-card {
            width: 100%;
            height: 350px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 60px;
        }

        .task-card p{
            width: 100%;
            max-width: 350px;
        
        }

        .modal-section {
            margin-bottom: 20px;
            padding: 0px 20px 0px 20px;
            text-align: center;
        }

        .modal-section h3,
        .modal-section p {
            margin-bottom: 10px;
            text-align: justify;
        }

        .modal-button {
            padding: 10px 20px;
            background-color: #8da0ab;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .modal-button:hover {
            background-color: #6f8997;
            transform: scale(1.05);
        }

        .modal-button:active {
            transform: scale(0.95);
        }

        .modal-button.cancel {
            background-color: #ff7878;
        }

        .modal-button.cancel:hover {
            background-color: #e06666;
        }

        .centered-modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            /* Ensures responsiveness */
            max-width: 400px;
            /* Restricts max width */
            height: auto;
            /* Adjusts height dynamically */
            text-align: center;
        }

        .modaltext{
            width: 100%;
        }
        .centered-modal-content {
            text-align: center;
            width: 100%;
        }
      
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
        }

        /* Add modal pop-up animation */


        .centered-modal {
            animation: popup 0.3s ease-out;
        }

        /* Description */
    
        .task-card .right-image {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            position: absolute;
            right: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Audio controls section */
        .audio-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 70%;
            margin-top: 35px;
        }

        .custom-controls {
            display: flex;
            justify-content: space-around;
            width: 180px;
            margin-bottom: 15px;
        }

        .custom-controls button {
            background-color: #8da0ab;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 22px;
        }

        .custom-controls button:hover {
            background-color: #B3C8CF;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        #progress {
            width: 100%;
            height: 6px;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="brand">
            <div class="logo"></div>
            <a href="home.html">
                <h2>Elysian</h2>
            </a>
        </div>

        <ul class="nav-links">
            <li>
                <a href="../html/home.html">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="../html/sound.html">
                    <i class="fa-solid fa-music"></i> Sound
                </a>
            </li>
            <li>
                <a href="MyJourney.html">
                    <i class="fa-solid fa-flag"></i> My Journey
                </a>
            </li>
            <li>
                <a href="setting.html">
                    <i class="fas fa-user"></i> My Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </li>
        </ul>

        <div class="upgrade">
            <img src="../img2/Enthusiastic-pana.svg" alt="Upgrade Icon">
            <p>Let's upgrade your plan</p>
            <button>Upgrade</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Hi, Illiden! </h1><br>
            <p>Let's help you stay on top of your health</p>
        </div>

        <!-- Task Section -->
        <div class="tasks">
            <div class="task-card">
                <div class="content">
                    <h2>Emotion to Meditation</h2>
                    <p>Take a deep breath, and let’s begin this journey together.</p>
                    <img src="../img2/Mindfulness-bro.svg" alt="Meditation" class="right-image">

                    <!-- Meditation Audio Controls -->
                    <div class="audio-controls">
                        <audio id="audioPlayer">
                            <source src="../meditation_mp3/10 minute guided meditation and sound healing for grief.mp3" type="audio/mp3">
                        </audio>
                        <div class="time-container">
                            <span id="currentTime">0:00</span>
                            <span></span>
                            <span id="duration">0:00</span>
                        </div>
                        <input type="range" value="0" id="progress">

                        <div class="custom-controls">
                            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
                            <button id="pause-btn"><i class="fa-solid fa-pause"></i></button>
                            <button id="back-btn"><i class="fa-solid fa-xmark"></i></i></button>
                        </div>
                    </div>

                    <!-- Modal Section -->
                    <div id="confirmationModal" class="centered-modal">
                        <div class="centered-modal-content">
                            <p>Are you sure you want to cancel? &nbsp; <i class="fas fa-frown"></i> </p>
                            <button id="confirmCancel" class="modal-button">Yes</button>
                            <button id="dismissCancel" class="modal-button cancel">No</button>
                        </div>
                    </div>

                    <!-- Modal Overlay -->
                    <div id="modalOverlay" class="modal-overlay"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Custom Controls -->
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const backBtn = document.getElementById('back-btn');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const modal = document.querySelector('.centered-modal');
        const confirmCancel = document.getElementById('confirmCancel');
        const dismissCancel = document.getElementById('dismissCancel');
        const modalOverlay = document.getElementById('modalOverlay');

        // Play button
        playBtn.addEventListener('click', function () {
            audioPlayer.play();
        });

        // Pause button
        pauseBtn.addEventListener('click', function () {
            audioPlayer.pause();
        });

        // Back button → Show modal
        backBtn.addEventListener('click', function () {
            modal.style.display = 'flex'; // Show modal
            modalOverlay.style.display = 'block'; // Show overlay
        });

        // Confirm cancel
        confirmCancel.addEventListener('click', function () {
            audioPlayer.currentTime = 0;
            audioPlayer.pause();
            modal.style.display = 'none'; // Hide modal
            modalOverlay.style.display = 'none'; // Hide overlay
        });

        // Dismiss cancel
        dismissCancel.addEventListener('click', function () {
            modal.style.display = 'none'; // Just hide modal
            modalOverlay.style.display = 'none'; // Hide overlay
        });

        // Close modal if overlay is clicked
        modalOverlay.addEventListener('click', function () {
            modal.style.display = 'none'; // Hide modal
            modalOverlay.style.display = 'none'; // Hide overlay
        });

        // Update progress and times
        audioPlayer.addEventListener('timeupdate', function () {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            // Update progress bar
            const progressValue = (currentTime / duration) * 100;
            progress.value = progressValue;

            // Update current and duration time displays
            currentTimeDisplay.textContent = formatTime(currentTime);
            durationDisplay.textContent = formatTime(duration);
        });

        // Update progress when user interacts with progress bar
        progress.addEventListener('input', function () {
            const newTime = (progress.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
        });

        // Format time in mm:ss
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        confirmCancel.addEventListener('click', function () {
    // Redirect to main.html
    window.location.href = 'main.html'; // Redirect to main.html when Yes is clicked
});
        
    </script>
</body>

</html>
