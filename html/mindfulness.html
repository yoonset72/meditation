<style>
    /* Container for Content */
    .center-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 100px; /* Adjust this value to move it further down */
}

.quotecontainer {
    background: rgb(255, 255, 255);
    padding: 30px;
    border-radius: 55px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 100%;
    text-align: center;
}



    /* Quote Styling */
    .quote {
        font-size: 1.8rem;
        font-weight: 300;
        margin-bottom: 20px;
    }

    /* Author Styling */
    .author {
        font-size: 1rem;
        margin-bottom: 30px;
        font-style: italic;
    }

    /* Button Styling */
    .btn {
        display: inline-block;
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 500;
        color: #fff;
        background-color: #B3C8CF;
        border: none;
        border-radius: 25px;
        text-decoration: none;  
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .btn:hover {
        transform: scale(1.05);
        background-color: #e4e4e4; /* Light gray on hover */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .quote {
            font-size: 1.5rem;
        }

        .btn {
            font-size: 0.9rem;
            padding: 10px 20px;
        }
    }
</style>
